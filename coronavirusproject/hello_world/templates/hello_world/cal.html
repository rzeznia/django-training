{% extends "base.html" %}

{% block title %}
Kalkualtor
{% endblock %}

{% block content %}
    <table>
        <thead>
            <td>Name</td>
            <td>Mass</td>
            <td>Age</td>
            <td>kCal</td>
        </thead>
        <tbody>
            <tr>
                {% for person in cal_calculator %}
                <td>{{ person.name }}</td>
                <td>{{ person.mass }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.cal }}</td>
    
                {% endfor %}
            </tr>
        </tbody>
    

{% endblock %}
